<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#007aff">
<title>Inventory Counter</title>
<!-- jsQR for barcode scanning -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; -webkit-overflow-scrolling: touch; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f7; padding: 10px; line-height: 1.5; }
.header { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
.header h1 { font-size: 22px; margin-bottom: 10px; text-align: center; }
.progress-bar { width: 100%; height: 8px; background: #e5e5ea; border-radius: 4px; overflow: hidden; margin: 10px 0; }
.progress-fill { height: 100%; background: linear-gradient(90deg, #00c853 0%, #64dd17 100%); width: 0%; transition: width 0.3s ease; }
.stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; font-size: 13px; color: #666; text-align: center; }
.stat-value { font-size: 18px; font-weight: bold; color: #1d1d1f; }
.controls { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.search-box { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #e5e5ea; border-radius: 8px; margin-bottom: 10px; }
.control-btns { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
.btn { padding: 10px; font-size: 14px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
.btn:active { transform: scale(0.95); }
.btn-primary { background: #007aff; color: white; }
.btn-success { background: #34c759; color: white; }
.btn-warning { background: #ff9500; color: white; }
.btn-danger { background: #ff3b30; color: white; }
.item-card { background: white; padding: 18px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 5px solid #007aff; position: relative; }
.item-card.counted { border-left-color: #34c759; opacity: 0.8; }
.item-card.notfound { border-left-color: #ff9500; opacity: 0.8; }
.item-card.custom { border-left-color: #9333ea; }
.item-number { display: inline-block; background: #007aff; color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; margin-bottom: 8px; }
.item-part { font-size: 17px; font-weight: bold; color: #1d1d1f; margin-bottom: 5px; }
.item-desc { font-size: 13px; color: #666; margin-bottom: 8px; }
.item-category { display: inline-block; background: #f5f5f7; padding: 4px 10px; border-radius: 12px; font-size: 11px; color: #666; margin-bottom: 8px; }
.item-prev { font-size: 13px; color: #666; margin-bottom: 10px; }
.count-input { width: 100%; padding: 14px; font-size: 22px; font-weight: bold; border: 3px solid #007aff; border-radius: 8px; text-align: center; margin: 10px 0; }
.quick-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; margin: 10px 0; }
.quick-btn { padding: 12px; background: #f5f5f7; border: 2px solid #e5e5ea; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
.quick-btn:active { transform: scale(0.95); }
.quick-btn.minus { background: #ff3b30; color: white; }
.quick-btn.plus { background: #34c759; color: white; }
.quick-btn.notfound { background: #ff9500; color: white; }
.notes-input { width: 100%; padding: 12px; font-size: 14px; border: 2px solid #e5e5ea; border-radius: 8px; margin: 10px 0; min-height: 60px; resize: vertical; }
.mark-btn { width: 100%; padding: 14px; font-size: 17px; font-weight: bold; background: #34c759; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
.delete-btn { position: absolute; top: 8px; right: 8px; background: #ff3b30; color: white; border: none; border-radius: 50%; width: 32px; height: 32px; font-size: 18px; cursor: pointer; opacity: 0; }
.item-card:hover .delete-btn { opacity: 1; }
.add-item-section { background: #9333ea; color: white; padding: 18px; border-radius: 12px; margin-bottom: 15px; }
.add-input { width: 100%; padding: 12px; font-size: 15px; border: 2px solid white; border-radius: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.2); color: white; }
#importFile { display: none; }
.import-btn { background: rgba(255,255,255,0.2); border: 2px dashed white; padding: 15px; border-radius: 8px; cursor: pointer; }
#scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
#scanner-video { width: 90vw; max-width: 500px; height: 70vh; border: 3px solid #fff; border-radius: 12px; object-fit: cover; }
#close-scan { background: #ff3b30; color: white; border: none; padding: 12px 24px; border-radius: 8px; margin-top: 15px; font-size: 16px; cursor: pointer; }
#scanner-canvas { display: none; }
</style>
</head>
<body>

<!-- [ALL YOUR HTML: header, controls, items, scanner-container — SAME AS BEFORE] -->

<div id="scanner-container">
<video id="scanner-video" playsinline autoplay></video>
<canvas id="scanner-canvas"></canvas>
<button id="close-scan">Close</button>
</div>

<script>
let counts = {}, nextId = 131, itemOrder = [], stream, scanning = false;

// [loadData, saveData, renumberItems, updateStats, applySavedData, createCard — SAME]

async function startScan() {
    const container = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    const canvas = document.getElementById('scanner-canvas');
    const ctx = canvas.getContext('2d');
    container.style.display = 'flex';

    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
        video.play();

        scanning = true;

        const scan = () => {
            if (!scanning || video.readyState < 2) {
                requestAnimationFrame(scan);
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                scanning = false;
                stopScan();
                handleScan(code.data);
            } else {
                requestAnimationFrame(scan);
            }
        };
        requestAnimationFrame(scan);
    } catch (err) {
        alert("Camera failed: " + err.message);
        container.style.display = 'none';
    }
}

function stopScan() {
    scanning = false;
    if (stream) stream.getTracks().forEach(t => t.stop());
    document.getElementById('scanner-container').style.display = 'none';
}

function handleScan(text) {
    text = text.trim();
    if (!text) return;

    // Look for existing item
    const existing = document.querySelector(`[data-part="${text}"]`);
    if (existing) {
        existing.scrollIntoView({ behavior: 'smooth' });
        existing.querySelector('.count-input').focus();
        alert("Found existing item: " + text);
    } else {
        // Auto-fill Add Item
        document.getElementById('newPart').value = text;
        document.getElementById('newDesc').value = "Scanned Item";
        document.getElementById('newCat').value = "Scanned";
        alert("Scanned: " + text + " → Ready to add!");
    }
}

document.getElementById('close-scan').onclick = stopScan;
document.getElementById('scanBtn').onclick = startScan;

// [All your DOMContentLoaded code: +/−, delete, CSV, etc. — UNCHANGED]
document.addEventListener('DOMContentLoaded', () => {
    loadData(); applySavedData(); updateStats(); renumberItems();
    // ... all your event listeners ...
});
</script>
</body>
</html>
